<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Text us</title>
</head>

<body>
  <div class="text-us">
    <div class="text-us__left-wrapper left-wrapper">
      <h2 class="left-wrapper__title overFill">Text us</h2>
    </div>
    <div class="text-us__right-wrapper right-wrapper">
      <form class="right-wrapper_form form" action="#" method="post">
        <div>
          <h2 class="form__title overFill">Do you have any questions?</h2>
          <p class="form__description overFill">Use the form below to write to us.</p>
        </div>
        <div class="form__input-box">
          <div class="form__input-item _hidden">
            <label for="name">First Name</label>
            <input type="text" name="name" id="name" class="form__input">
            <span></span>
          </div>
          <div class="form__input-item _hidden">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" class="form__input">
            <span></span>
          </div>
          <div class="form__input-item _hidden">
            <label for="telephone">Telephone</label>
            <input type="tel" name="telephone" id="telephone" class="form__input">
            <span></span>
          </div>
          <div class="form__input-item _hidden">
            <label for="message">Message</label>
            <textarea name="message" id="message" class="form__input"></textarea>
            <span></span>
          </div>
        </div>
        <div class="form__button-box">
          <button class="form__button" type="submit">Send a message</button>
          <button class="form__button" type="button">Show modal</button>
        </div>
      </form>
      <div class="pop-up">
        <div class="pop-up__body">
          <p class="pop-up__title">
            Thanks for reaching out.
          </p>
          <p class="pop-up__text">
            We will contact you shortly.
          </p>
        </div>
        <div class="pop-up__close">
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="pop-up">
        <div class="pop-up__body">
          <p class="pop-up__title">
            Error.
          </p>
          <p class="pop-up__text">
            Something went wrong.
          </p>
        </div>
        <div class="pop-up__close">
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>
  <div class="pop-up pop-up--modal">
    <div class="pop-up__body">
      <p class="pop-up__title">
        Nothing interesting here yet.
      </p>
      <p class="pop-up__text">
        Just a modal window.
      </p>
    </div>
    <div class="pop-up__close">
      <span></span>
      <span></span>
    </div>
  </div>
</body>

</html>
